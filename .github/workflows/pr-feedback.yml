name: PR Feedback

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download code quality reports
        uses: actions/download-artifact@v4
        with:
          name: code-quality-reports
          path: reports

      - name: Parse reports and comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ⚙️ Code Quality Report
            
            - Checkstyle: $(cat reports/checkstyle-result.xml | grep error | wc -l) errors
            - SpotBugs: $(cat reports/spotbugsXml.xml | grep BugInstance | wc -l) issues

            *Generated automatically by CI/CD Hub*
