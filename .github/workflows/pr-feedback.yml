name: PR Feedback

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Compute Checkstyle & SpotBugs counts
      - name: Parse code quality reports
        id: parse_reports
        run: |
          CHECKSTYLE_ERRORS=$(grep -c "<error " reports/checkstyle-result.xml || echo 0)
          SPOTBUGS_ISSUES=$(grep -c "<BugInstance " reports/spotbugsXml.xml || echo 0)
          echo "checkstyle=$CHECKSTYLE_ERRORS" >> $GITHUB_OUTPUT
          echo "spotbugs=$SPOTBUGS_ISSUES" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ⚙️ Code Quality Report

            - Checkstyle: ${{ steps.parse_reports.outputs.checkstyle }} errors
            - SpotBugs: ${{ steps.parse_reports.outputs.spotbugs }} issues

            *Generated automatically by CI/CD Hub*